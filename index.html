        .legend {
            line-height: 18px;

        .legend i {
            width: 18px;

    </style>
    <script>
        // //this listens to changes on the slider
        // document.getElementById('start').addEventListener('change', function(){
        //     console.log(this.value)
        // });
        // API key
        const API_KEY = "ADD_YOUR_API_KEY_HERE"
        var myMap = L.map("map", {
            center: [37.7749, -122.4194],
            zoom: 2
        });
        // Adding tile layer
        L.tileLayer("https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}", {
            attribution: "Map data &copy; <a href='https://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='https://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>, Imagery Â© <a href='https://www.mapbox.com/'>Mapbox</a>",
            maxZoom: 18,
            id: "mapbox.streets",
            accessToken: API_KEY
        }).addTo(myMap);

        var geojsonMarkerOptions = {
            radius: 10,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
}

fetch("https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2019-01-01&endtime=2019-01-03&minmagnitude=.01")
    .then(function (res) {
        return res.json()
    }).then(function (json) {
        //console.log(json)
        L.geoJson(json, {
    pointToLayer: function (feature, latlng) {
        let color;
        let radius;
        //http://colorbrewer2.org/#type=sequential&scheme=YlOrRd&n=5 
        if(feature.properties.mag <= 1) {
            color = "#ffffb2"
            radius = 5
        } else if (feature.properties.mag <= 2) {
            color = "#fecc5c"
            radius = 6.5
        } else if (feature.properties.mag <= 3) {
            color = "#fd8d3c"
            radius = 7.5
        } else if (feature.properties.mag <= 4) {
            color = "#f03b20"
            radius = 9
        } else {
            color = "#bd0026"
            radius = 11
        }

        // makes the radius & color a function of the magnitude
        return L.circleMarker(latlng, {
                radius: radius,
                fillColor: color,
                color: "#cccccc",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).bindPopup("<h1> Magnitude: " + feature.properties.mag + "</h1> <hr> " + latlng + "</h3>")
    } // end pointToLayer     
        }).addTo(myMap);
        
    // //https://leafletjs.com/examples/choropleth/    
    // Create a legend to display information about our map
    var legend = L.control({position: "bottomright"});
    
    //defining the colors that will be used for the ledgend
    function getColor(d) {
            return d > 5 ? '#bd0026' :
                   d > 4 ? '#f03b20' :
                   d > 3 ? '#fd8d3c' :
                   d > 2 ? '#fecc5c' :
                   d > 1 ? '#ffffb2' :
                            '#fdae61';
        }

    // When the layer control is added, insert a div with the class of "legend"
    legend.onAdd = function(myMap) {
        var div = L.DomUtil.create("div", "legend"),
            severity = [1, 2, 3, 4, 5],
            labels = [];

            // loop through our density intervals 
            //and generate a label with a colored square for each interval
            for (var i = 0; i < severity.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(severity[i] + 1) + '"></i> ' +
                    severity[i] + (severity[i + 1] ? '&ndash;' + severity[i + 1] + '<br>' : '+');
            }
        return div;
    };
    // Add the info legend to the map
    legend.addTo(myMap);


    //Include popups that provide additional information 
    // about the earthquake when a marker is clicked.
    });

    </script>
